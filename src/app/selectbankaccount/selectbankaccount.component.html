<p>SELECT BANK ACOUNT : </p>

<div class="container w-50 mx-auto">
    <div class="row mt-3" *ngFor="let account of bankAccounts">
        <div class="col col-sm-4">
            <button class="btn btn-primary" (click)="confirmPay(account.accountNo)" > {{ account.accountNo }} </button> 
        </div>
        <div class="col col-sm-4">
            {{ account.bankName }}
        </div>
        <div class="col col-sm-4">
            {{ account.balance }}
        </div>
    </div>    
</div>

<div class="container" *ngIf="showTicket">
    <button><a href="{{ payment.ticket }}" download="ticket.pdf">DOWNLOAD TICKET</a></button>
</div>
