<div class="container mt-3 mx-auto w-100">

    <div class="container w-50 mx-auto bg-info" *ngIf="sMsg">
        {{ sMsg }}
    </div>

    <div class="row">
        <div class="col">
            PNR
        </div>
        <div class="col">
            PASSENGERS
        </div>
        <div class="col">
            PRICE
        </div>
        <div class="col">
            DEPARTURE AIRPORT
        </div>
        <div class="col">
            ARRIVAL AIRPORT
        </div>
        <div class="col">
            DEPARTURE
        </div>
        <div class="col">
            ARRIVAL
        </div>
        <div class="col">
            FLIGHT NAME
        </div>
        <div class="col">
            STATUS
        </div>
    </div>
    <br>
    <br>
    <div class="row" *ngFor="let booking of issuedTickets">
        <div class="col">
            <button class="btn btn-primary" (click)="cancelTicket(booking.pnr)">{{ booking.pnr }}</button>
        </div>
        <div class="col">
            {{ booking.passengers }}
        </div>
        <div class="col">
            {{ booking.price }}
        </div>
        <div class="col">
            {{ booking.fromAirport }}
        </div>
        <div class="col">
            {{ booking.toAirport }}
        </div>
        <div class="col">
            {{ booking.departure }}
        </div>
        <div class="col">
            {{ booking.arrival }}
        </div>
        <div class="col">
            {{ booking.flight.flightName }}
        </div>
    </div>
</div>
