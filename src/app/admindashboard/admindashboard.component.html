<div class="container h-100 w-100 pt-5">

    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
          <li class="nav-item pl-3">
            <button class="btn btn-primary nav-link" (click)="addFlightFn()">Add Flight</button>
          </li>
          <li class="nav-item pl-3">
            <button class="btn btn-primary nav-link" (click)="fetchScheduleFn()" >Search for Flight</button>
          </li>
          <li class="nav-item pl-3">
            <button class="btn btn-primary nav-link" (click)="addScheduleFn()">Add Schedule for Flight</button>
          </li>
        </ul>
    </nav>

    <div class="container">
        <app-addflight *ngIf="addFlight"></app-addflight>
        <app-flightsearch *ngIf="fetchSchedule"></app-flightsearch>
        <app-addschedule *ngIf="addSchedule"></app-addschedule>
    </div>
    
</div>
