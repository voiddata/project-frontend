
<div class="container h-100" style="position: relative; top: 100px;">
    <div class="row w-50 mx-auto pt-5">
        <div class="col-md-12">
            <form (ngSubmit)="addBankAccount()">
                <div class="form-group">
                    <input  class="form-control" 
                            id="userName" 
                            type="text" 
                            name="bankName" 
                            placeholder="Enter bank name"
                            [(ngModel)]="bankAccount.bankName"
                            autocomplete="current-password"/>
                </div>
                
                <div class="form-group">
                    <input  class="form-control" 
                            id="balance" 
                            type="number" 
                            name="balance" 
                            placeholder="Enter balance"
                            [(ngModel)]="bankAccount.balance"
                            autocomplete="current-password"/>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary mx-auto mt-3">ADD</button>
                </div>
                <div *ngIf="failureMsg" class="alert alert-danger mt-5" role="alert">
                    Invalid Login Details!
                </div>
            </form>
        </div>
    </div>
</div>
