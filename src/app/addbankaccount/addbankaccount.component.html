
<div class="container h-100" style="position: relative; top: 100px;">
    <div class="row w-50 mx-auto pt-5">
        <div class="col-md-12">
            <form (ngSubmit)="addBankAccount()" #userForm="ngForm">
                <div class="form-group">
                    <input  class="form-control" 
                            id="userName" 
                            type="text" 
                            name="bankName" 
                            placeholder="Enter bank name"
                            [(ngModel)]="bankAccount.bankName"
                            autocomplete="current-password"
                            required
                            #name="ngModel"
                            [class.is-invalid]="name.invalid && name.touched"/>
                    <small class="text-danger" [class.d-none]="name.valid || name.untouched">required</small><br>
                </div>
                
                <div class="form-group">
                    <input  class="form-control" 
                            id="balance" 
                            type="number" 
                            name="balance" 
                            placeholder="Enter balance"
                            [(ngModel)]="bankAccount.balance"
                            autocomplete="current-password"
                            required
                            #balance="ngModel"
                            [class.is-invalid]="balance.invalid && balance.touched"/>
                    <small class="text-danger" [class.d-none]="balance.valid || balance.untouched">required</small><br>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary mx-auto mt-3" [disabled]="userForm.form.invalid">ADD</button>
                </div>
                <div *ngIf="failureMsg" class="alert alert-danger mt-5" role="alert">
                    Invalid Login Details!
                </div>
            </form>
        </div>
    </div>
</div>
