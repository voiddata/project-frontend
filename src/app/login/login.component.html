<div class="container h-100" style="position: relative; top: 100px;">
    <div class="row w-50 mx-auto pt-5">
        <div class="col-md-12">
            <form (ngSubmit)="loginCheck()">
                <div class="form-group">
                    <input  class="form-control" 
                            id="userName" 
                            type="text" 
                            name="userName" 
                            placeholder="Enter username here"
                            [(ngModel)]="login.userName"
                            autocomplete="current-password">
                </div>
                
                <div class="form-group">
                    <input  class="form-control" 
                            id="password" 
                            type="password" 
                            name="password" 
                            placeholder="Enter password here"
                            [(ngModel)]="login.password"
                            autocomplete="current-password"/>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary mx-auto mt-3">LOGIN</button>
                </div>
                
                <div *ngIf="failureMsg" class="alert alert-primary pt-5" role="alert">
                    Invalid Login Details!
                </div>
            </form>
        </div>
    </div>
</div>
